name: 'bundle-size'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  size:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn build && node bundle-size.js
